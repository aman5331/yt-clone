<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/nav.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="icon">
          <img src="Images/icon.png" alt="" />
        </div>

        <div class="logo">
          <img src="Images/Logo.png" alt="" />
        </div>
      </div>

      <div class="middle">
        <div class="input">
          <input type="text" placeholder="Search" />
          <button type="button">
            <img src="Images/SearchBox-Button.png" alt="" />
          </button>
        </div>
        <div class="icon">
          <img src="Images/MicIcon.png" alt="" />
        </div>
      </div>

      <div class="right">
        <div class="icon">
          <img src="Images/Create.png" alt="" />
        </div>
        <div class="icon">
          <img src="Images/Apps.png" alt="" />
        </div>
        <div class="icon">
          <img src="Images/Notifications.png" alt="" />
        </div>
        <div class="icon">
          <img src="Images/Profile.png" alt="" />
        </div>
      </div>
    </nav>

    <aside></aside>

    <main>
      <div class="videos-container">
        <div class="video-info">
          <div class="video-image">
            <img src="Images/image 1.png" alt="" />
          </div>
          <div class="video-description">
            <div class="channel-avatar">
              <img src="Images/Profile-pic.png" alt="" />
            </div>
            <div class="video-title">Title of the video</div>
            <div class="channel-description">
              <p class="channel-name">channel</p>
              <p class="video-views">15K Views</p>
              <p class="video-time">1 week ago</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>
